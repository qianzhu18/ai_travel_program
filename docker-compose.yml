version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: ai_travel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ai_travel
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ai_travel_mysql:/var/lib/mysql

  app:
    build:
      context: ./ai-travel-photo-app
      dockerfile: Dockerfile
    container_name: ai_travel_app
    restart: unless-stopped
    env_file:
      - ./ai-travel-photo-app/.env.docker
    environment:
      DATABASE_URL: mysql://root:rootpass@db:3306/ai_travel
      PORT: "3000"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  ai_travel_mysql:
